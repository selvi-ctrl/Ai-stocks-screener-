<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Stock Screener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-animation"></div>
    
    <nav class="navbar">
        <div class="navbar-brand">AI Stock Screener</div>
        <ul class="navbar-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to access your dashboard</p>
            </div>

            <div id="alert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required 
                           placeholder="your.email@example.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required 
                           placeholder="Enter your password" autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary">
                    <span id="btnText">Login</span>
                </button>
            </form>

            <p class="text-center mt-1">
                Don't have an account? 
                <a href="register.html" class="text-link">Register here</a>
            </p>

            <div class="pill-note">
                <p class="pill-note-title">Secure Login</p>
                <p class="pill-note-text">Use your account email and password. Admin credentials are no longer displayed.</p>
            </div>
        </div>
    </div>

    <div class="spinner" id="spinner"></div>

    <script>
        // Redirect if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'dashboard.html';
        }

        const form = document.getElementById('loginForm');
        const alert = document.getElementById('alert');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');

        function showAlert(message, type) {
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            setTimeout(() => {
                alert.className = 'alert';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            btnText.textContent = 'Logging in...';
            spinner.classList.add('show');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Invalid credentials. Please try again.', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please check your connection.', 'error');
            } finally {
                btnText.textContent = 'Login';
                spinner.classList.remove('show');
            }
        });
    </script>
</body>
</html>
